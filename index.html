<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <title>Cocktail generator</title>
</head>

<body>
  <div class="container text-center">
    <h1 class="mt-5 text-light">Look up cocktails by ingredient</h1>
    <div class="row">
      <div class="col-xs-12 col-lg-6 mx-auto mt-5">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Ingredient name" aria-label="Ingredient name"
            aria-describedby="button-addon2" id="search-input">
          <button class="btn btn-secondary" type="button" id="search-btn"><i class="bi bi-search"></i></button>
        </div>
      </div>


    </div>
    <div class="row mt-3" id="cocktail-list">
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
